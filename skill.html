<div id="mySkills" ng-app="skillDirective" class="section clearfix">
	<div class="sectionTitle">Skills</div>
	<div id="rateLegend" class="clearfix">
		<div class="rateKey"><span class="badge low">&nbsp;</span> Okay</div>
		<div class="rateKey"><span class="badge med">&nbsp;</span> Average</div>
		<div class="rateKey"><span class="badge high">&nbsp;</span> Great</div>
	</div>
	<div id="sorter" class="clearfix">
		<div class="dropdownArea btn-group">
			<a class="btn btn-mini dropdown-toggle dropdownArea" ng-mouseup="main.toggleDropMenu('sortMenu');" data-toggle="dropdown">
				Order by: {{skill.getSortBy().text}}
				<span class="caret"></span>
			</a>
			<ul id="sortMenu" class="dropdown-menu">
				<li class="dropItem" ng-click="skill.setSortBy({text:'Type',val:'type'}); main.toggleDropMenu('sortMenu');">
					<a>Type</a>
				</li>
				<li class="dropItem" ng-click="skill.setSortBy({text:'Rate',val:'-rate'}); main.toggleDropMenu('sortMenu');">
					<a>Rate</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="statements" class="clearfix">
		<div ng-repeat="gen in skill.getGeneral() | orderBy:skill.getSortBy().val">
			<span class="badge {{skill.getSkillRate(gen.rate)}}">&nbsp;</span>
			{{gen.type}}
		</div>
	</div>
	<div class="subTitle">Libraries</div>
	<div id="libraries" class="clearfix">
		<div ng-repeat="library in skill.getLibraries() | orderBy:skill.getSortBy().val">
			<span class="badge {{skill.getSkillRate(library.rate)}}">&nbsp;</span>
			{{library.type}}
		</div>
	</div>
	<div class="subTitle">Databases</div>
	<div id="databases" class="clearfix">
		<div ng-repeat="database in skill.getDatabases() | orderBy:skill.getSortBy().val">
			<span class="badge {{skill.getSkillRate(database.rate)}}">&nbsp;</span>
			{{database.type}}
		</div>
	</div>
	<div class="subTitle">Frameworks</div>
	<div id="frameworks" class="clearfix">
		<div ng-repeat="framework in skill.getFrameworks() | orderBy:skill.getSortBy().val">
			<span class="badge {{skill.getSkillRate(framework.rate)}}">&nbsp;</span>
			{{framework.type}}
		</div>
	</div>
	<div class="subTitle">Tools</div>
	<div id="tools" class="clearfix">
		<div ng-repeat="tool in skill.getTools() | orderBy:skill.getSortBy().val">
			<span class="badge {{skill.getSkillRate(tool.rate)}}">&nbsp;</span>
			{{tool.type}}
		</div>
	</div>
	<div class="subTitle">Languages</div>
	<div id="languages">
		<span class="label lang {{skill.getLanguageRate(lang.rate)}}" ng-repeat="lang in skill.getLanguages() | orderBy:skill.getSortBy().val">
			<div class="langName">{{lang.type}}</div>
			<div class="langRate">{{lang.rate}}<span ng-if="skill.isNumeric(lang.rate);">/10</span></div>
		</span>
	</div>
</div>
