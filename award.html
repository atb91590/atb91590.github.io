<div id="myAwards" ng-app="awardDirective" class="section">
	<div class="sectionTitle">Awards</div>
	<div id="awardList">
	  	<div ng-repeat="cert in award.awards">
	        <a id="award{{main.hashString(cert.period)}}" href="#award{{main.hashString(cert.period)}}" class="awardPops" data-trigger="hover click" data-placement="right" data-toggle="tooltip" title="-{{cert.school}}">
	        	{{cert.title}} - {{cert.period}}
	        </a>
	  	</div>
	</div>
	<div id="copyright">
		<p>Copyright</p>
  		<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
  		<p>2015 Alex Bu</p>
	</div>
</div>
