<div id="myProfile" ng-app="profileDirective" class="section clearfix">
	<div id="profPicArea">
		<div id="profPicInnerArea">
			<div id="profPic" class="draggable"></div>
		</div>
		<div id="profPic2"></div>
	</div>
	<p id="name">{{profile.getFullName()}}</p>
	<p id="age">{{profile.getAge()}}</p>
	<span class="glyphicon glyphicon-home" aria-hidden="true"></span> 
		<a href="https://maps.google.com/?q={{profile.getHomeTownUrlFormat()}}" target="_blank">
			{{profile.getHomeTown();}}
		</a><br>
	<span class="glyphicon glyphicon-education" aria-hidden="true"></span> 
		{{profile.getDegree()}} <br>
	<span class="glyphicon glyphicon-phone" aria-hidden="true"></span> 
		<a href="tel:{{profile.getPhoneNumber()}}">
			{{profile.getPhoneNumber()}}
		</a><br>
	<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> 
		<a href="mailto:{{profile.getEmail()}}">
			{{profile.getEmail()}}
		</a><br>
	<div id="objective">
		<span class="glyphicon glyphicon-console" aria-hidden="true"></span>
		<span class="boldIt">Objective:</span> 
		{{profile.getObjective()}}
	</div>
</div>
